<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="src/style.css">
  
  <title>Frontend Mentor | Todo app</title>
</head>
<body>

  <!-- IMG BACKGROUND -->
  <div class="background-img">
    <img src="assets/images/bg-desktop-dark.jpg" alt="light or dark mode img">
  </div>  

  <main class="container">

      <!-- HEADER -->
    <header class="header">
      <div class="title">
        TODO
      </div>
      <div class="theme">
        <img src="assets/images/icon-sun.svg" alt="Light or dark theme icon.">
      </div>
    </header>
      
    <!-- INPUT -->
    <article class="input">
      <div class="check">
        <div class="check-mark"></div>
      </div>
        
      <div class="new-todo-input">
        <form onsubmit="createTask()">
          <input id="new-todo-input" type="text" placeholder="Create a new todo..."/>
        </form>
      </div>
    </article>

    <section class="todo-items-wrapper">

      <!-- TASKS -->
      <div class="todo-items">
        <div class="todo-item">
          <div class="check">
            <div class="check-mark">
              <img class="check-icon" src="assets/images/icon-check.svg" alt="Check icon">
            </div>
          </div>
          <div class="todo-text">
            Cut the hair
          </div>
        </div>
      </div>

       <!-- TASKS INFO -->
      <div class="tasks-info">
        <div class="left-item">
          5 items left
        </div>
        <div class="items-statuses">
          <span class="all-items">All</span>
          <span class="active-items">Active</span>
          <span class="completed-items">Completed</span>
        </div>
        <div class="items-clear">
          <span>Clear Completed</span>
        </div>
      </div>
    </section>

  </main>

      <!-- FOOTER -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Hashimoto1312" target="_blank">Kendi Hashimoto</a>.
  </footer>

  <!-- SCRIPT -->
  <script src="src/script.js"></script>
</body>
</html>
