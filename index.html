<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="src/style.css">
  
  <title>Frontend Mentor | Todo app</title>
</head>
<body>

  <!-- IMGS BACKGROUND -->
  <picture class="background-img">

    <!-- DARK  MODE -->
    <img class="dark-desktop-img" src="assets/images/bg-desktop-dark.jpg" alt="Dark desktop image">
    <img class="dark-mobile-img" src="assets/images/bg-mobile-dark.jpg" alt="Dark mobile image">

    <!-- LIGHT MODE -->
    <img class="light-desktop-img" src="assets/images/bg-desktop-light.jpg" alt="Light desktop image">
    <img class="light-mobile-img" src="assets/images/bg-mobile-light.jpg" alt="Light mobile image">
  </picture>  

  <main class="container">

      <!-- HEADER -->
    <header class="header">
      <div class="title">
        TODO
      </div>
      <div class="theme">
        <img class="sun-icon" src="assets/images/icon-sun.svg" alt="Sun icon">
        <img class="moon-icon" src="assets/images/icon-moon.svg" alt="Moon icon">
      </div>
    </header>
      
    <!-- INPUT -->
    <article class="input">
      <div class="check">
        <div class="check-mark"></div>
      </div>
        
      <div class="new-todo-input">
        <form onsubmit="createTask()">
          <input id="new-todo-input" type="text" placeholder="Create a new todo..."/>
        </form>
      </div>
    </article>

    <section class="todo-items-wrapper">

      <!-- TASKS -->
      <div class="todo-items">
        <div class="todo-item">
          <div class="check-and-text">
            <div class="check">
              <div class="check-mark">
                <img class="check-icon" src="assets/images/icon-check.svg" alt="Check icon">
              </div>
            </div>
            <div class="todo-text">
              Cut the hair
            </div>
          </div>
          <div class="delete-icon">
            <img src="assets/images/icon-cross.svg" alt="Delete icon">
          </div>
        </div>
        <div class="todo-item">
          <div class="check-and-text">
            <div class="check">
              <div class="check-mark">
                <img class="check-icon" src="assets/images/icon-check.svg" alt="Check icon">
              </div>
            </div>
            <div class="todo-text">
              Cut the hair
            </div>
          </div>
          <div class="delete-icon">
            <img src="assets/images/icon-cross.svg" alt="Delete icon">
          </div>
        </div>
        <div class="todo-item">
          <div class="check-and-text">
            <div class="check">
              <div class="check-mark">
                <img class="check-icon" src="assets/images/icon-check.svg" alt="Check icon">
              </div>
            </div>
            <div class="todo-text">
              Cut the hair
            </div>
          </div>
          <div class="delete-icon">
            <img src="assets/images/icon-cross.svg" alt="Delete icon">
          </div>
        </div>
      </div>

       <!-- TASKS INFO -->
      <div class="tasks-info">
        <div class="left-item">
          5 items left
        </div>
        <div class="items-statuses">
          <span class="all-items">All</span>
          <span class="active-items">Active</span>
          <span class="completed-items">Completed</span>
        </div>
        <div class="items-clear">
          <span>Clear Completed</span>
        </div>
      </div>
    </section>

    <!-- MOBILE STATUSES -->
    <div class="mobile-items-statuses">
      <span class="all-items">All</span>
      <span class="active-items">Active</span>
      <span class="completed-items">Completed</span>
    </div>

    <p class="drag-text">Drag and drop to reorder list</p>

  </main>

      <!-- FOOTER -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Hashimoto1312" target="_blank">Kendi Hashimoto</a>.
  </footer>

  <!-- SCRIPT -->
  <script src="src/script.js"></script>
</body>
</html>
